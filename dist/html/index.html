<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lyma | Homepage</title>
  <link rel="icon" type="image/png" href="/Lyma/dist/images/favicon.png">
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/Lyma/dist/css/style.css">
</head>
<body>
  <!-- Navbar -->
  <header>
    <nav class="nav">
      <div class="nav-logo"><p>LYMA</p></div>
      <div class="nav-menu" id="navMenu">
        <ul>
          <li><a href="#" class="link active">Home</a></li>
          <li><a href="#" class="link">Timetable</a></li>
          <li><a href="#" class="link">Notes</a></li>
          <li><a href="#" class="link">Announcements</a></li>
        </ul>
      </div>
      <div class="nav-button">
        <button class="btn whiteBtn" id="loginBtn" onclick="showLogin()">Sign In</button>
        <button class="btn" id="registerBtn" onclick="showRegister()">Sign Up</button>
      </div>
      <div class="nav-menu-btn">
        <i class="bx bx-menu" onclick="myMenuFunction()"></i>
      </div>
    </nav>
  </header>

  <!-- Center Content -->
  <div class="center-content">
    <h1>Welcome to Lyma</h1>
    <p>Your All-in-One College Helper</p>
  </div>

  <!-- Login / Signup Form -->
  <div class="wrapper">
    <div class="form-box">
      <!-- Login -->
      <div class="login-container" id="login">
        <div class="top">
          <span>Don't have an account? <a href="#" onclick="showRegister()">Sign Up</a></span>
          <header>Login</header>
        </div>
        <div class="input-box">
          <input type="email" class="input-field" id="loginEmail" placeholder="Email">
          <i class="bx bx-user"></i>
        </div>
        <div class="input-box">
          <input type="password" class="input-field" id="loginPassword" placeholder="Password">
          <i class="bx bx-lock-alt"></i>
        </div>
        <div class="input-box">
          <button type="button" id="loginSubmit" class="submit">Sign In</button>
        </div>
        <div class="two-col">
          <div class="one">
            <input type="checkbox" id="login-check">
            <label for="login-check">Remember Me</label>
          </div>
          <div class="two">
            <label><a href="#" id="forgotPassword">Forget password?</a></label>
          </div>
        </div>
      </div>

      <!-- Register -->
      <div class="register-container" id="register">
        <div class="top">
          <span>Have an account? <a href="#" onclick="showLogin()">Login</a></span>
          <header>Sign Up</header>
        </div>
        <div class="two-forms">
          <div class="input-box">
            <input type="text" class="input-field" id="firstName" placeholder="Firstname">
            <i class="bx bx-user"></i>
          </div>
          <div class="input-box">
            <input type="text" class="input-field" id="lastName" placeholder="Lastname">
            <i class="bx bx-user"></i>
          </div>
        </div>
        <div class="input-box">
          <input type="email" class="input-field" id="registerEmail" placeholder="Email">
          <i class="bx bx-envelope"></i>
        </div>
        <div class="input-box">
          <input type="password" class="input-field" id="registerPassword" placeholder="Password">
          <i class="bx bx-lock-alt"></i>
        </div>
        <div class="input-box">
          <button type="button" id="registerSubmit" class="submit">Register</button>
        </div>
        <div class="two-col">
          <div class="one">
            <input type="checkbox" id="register-check">
            <label for="register-check">Remember Me</label>
          </div>
          <div class="two">
            <label><a href="/Lyma/dist/html/tc.html">Terms & conditions</a></label>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p class="love">Made with ❤️ by Shivam & Priyanshu | © 2025 Lyma</p>
  </footer>

  <!-- External JS -->
  <script type="module" src="/Lyma/dist/js/index.js"></script>
  <script src="/Lyma/dist/js/bundle.js"></script>
</body>
</html>
